<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Alert</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="activeModal.dismiss('Cross click')"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong>Are you sure you want to delete this {{itemToDelete}}! </strong>
    </p>
    <p>
        All information associated to this {{itemToDelete}} will be permanently deleted.
        <span class="text-danger">This operation can not be undone.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="handleOkClick()">Ok</button>
</div>
